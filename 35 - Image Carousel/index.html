<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.min.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="1.jpg" alt="first-image" />
        <img src="2.jpg" alt="second-image" />
        <img src="3.jpg" alt="third-image" />
        <img src="4.jpg" alt="fourth-image" />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn left">Prev</button>
        <button id="right" class="btn right">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
